<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="#" name="pokemonselection" method="post" >
        <label for="nationaldex">National Dex:</label>
        <input type="number" min="0"  name="nationaldex" 
        id="nationaldex"> 
        <br>
        <label for="generation">Generation 1</label>
        <input type="radio" name="generation" id="generation1">
        <label for="generation">Generation 2</label>
        <input type="radio" name="generation" id="generation2">
        <label for="generation">Generation 3</label> 
        <input type="radio" name="generation" id="generation3">
        <label for="generation">Generation 4</label>
        <input type="radio" name="generation" id="generation4">
        <label for="generation">Generation 5</label>
        <input type="radio" name="generation" id="generation5">
        <label for="generation">Generation 6</label>
        <input type="radio" name="generation" id="generation6">
        <label for="generation">Generation 7</label>
        <input type="radio" name="generation" id="generation7">
        <label for="generation">Generation 8</label>
        <input type="radio" name="generation" id="generation8">
        <label for="generation">Generation 9</label>
        <input type="radio" name="generation" id="generation9">
        <br>
        <label for="pokemonname">Pokemon Name:</label>
        <input type="text" name="pokemonname" id="pokemonname">
        <br>
        Image:
        <input type="file" name>
        <br>
        <label for="type1">Type 1:</label>
        <input list="types1" name="type1" id="type1">

        <datalist id="types1">
            <option value="Fire">
            <option value="Water">
            <option value="Poison">
            <option value="Grass">
            <option value="Bug">
            <option value="Flying">
            <option value="Normal">
            <option value="Dark">
            
            
            
        </datalist>
        
        <label for="type2">Type 2: </label>
        <input list="types2" name="type2" id="type2">

        <datalist id="types2">
            <option value="Fire">
            <option value="Water">
            <option value="Poison">
            <option value="Grass">
            <option value="Bug">
            <option value="Flying">
            <option value="Normal">
            <option value="Dark">
            
            
            
        
        </datalist>
        <br>
        <label for="Evolvesfrom">Evolves from: </label>
        <input type="text" name="Evolvesfrom" id="Evolvesfrom">
        <label for="Evolvesto">Evolves to: </label>
        <input type="text" name="Evolvesto" id="Evolvesto">
        <br>
        <label for="nickname">Nickname: </label>
        <input type="text" name="nickname" id="nickname">
        <br>
        
        <label for="birthday">Birthday: </label>
        <input type="date" name="birthday" id="birthday">
        <br>

    </form>
    <table border="1" >

            <th>National Dex </th>
            <th>Generation</th>
            <th>Pokemon Name</th>
            <th>Image</th>
            <th>Type 1</th>
            <th>Type 2</th>
            <th>Evolves from</th>
            <th>Evolves to</th>
            <th>Nickname</th>
         <th>Birthday</th>

    </table>
</center>
</body>
</html>
