<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Practical Exam</title>
    <link rel="stylesheet" href="mpe.css">
</head>

<body>
    <div class="flex-container">
        <div class="box" id="box1">
        <img src="./img/img/abra.png" alt="">
        <h1>Abra</h1>
        <span class="type psychic">Psychic</span>
        <span><img class="pokeball" src="pokemonball.png" alt=""></span>
        </div>
        <div class="box" id="box2">
        <img src="./img/img/bellsprout.png" alt="">
         <h1>Bellsprout</h1>
         <span class="type grass">Grass</span>
         <span class="type poison"> Poison</span>
         <span><img class="pokeball" src="pokemonball.png" alt=""></span>
        </div>
        <div class="box" id="box3">
        <img src="./img/img/bullbasaur.png" alt="">
        <h1>Bullbasaur</h1>
        <span class="type grass">Grass</span>
        <span class="type poison">Poison</span>
        <span><img class="pokeball" src="pokemonball.png" alt=""></span>
        </div>
        <div class="box" id="box4">
        <img src="./img/img/caterpie.png" alt="">
        <h1>Caterpie</h1>
        <span class="type bug">Bug</span>
        <span><img class="pokeball" src="pokemonball.png" alt=""></span>
        </div>
        <div class="box" id="box5">
        <img src="./img/img/charmander1.png" alt="">
        <h1>Charmander</h1>
        <span class="type fire">Fire</span>
        <span><img class="pokeball" src="pokemonball.png" alt=""></span>
        </div>
        <div class="box" id="box6">
        <img src="./img/img/dratini.png" alt="">
        <h1>Dratini</h1>
        <span class="type dragon">Dragon</span>
        <span><img class="pokeball" src="pokemonball.png" alt=""></span>
        </div>
        <div class="box" id="box7">
        <img src="./img/img/pidgey.png" alt="">
        <h1>Pidgey</h1>
        <span class="type normal">Normal</span>
        <span class="type flying">Flying</span>
        <span><img class="pokeball" src="pokemonball.png" alt=""></span>
        </div>
        <div class="box" id="box8">
        <img src="./img/img/pikachu.png" alt="">
        <h1>Pikachu</h1>
        <span class="type electric">Electric</span>
        <span><img class="pokeball" src="pokemonball.png" alt=""></span>
        </div>
        <div class="box" id="box9">
        <img src="./img/img/venonat1.png" alt="">
        <h1>Venonat</h1>
        <span class="type bug">Bug</span>
        <span class="type poison">Poison</span>
        <span><img class="pokeball" src="pokemonball.png" alt=""></span>
        </div>
        <div class="box" id="box10">
        <img src="./img/img/mew.png" alt="">
        <h1>Mew</h1>
        <span class="type psychic">Psychic</span>
        <span><img class="pokeball" src="pokemonball.png" alt=""></span>
        </div>
        <div class="box" id="box11">
        <img src="./img/img/psyduck.png" alt="">
        <h1>Psyduck</h1>
        <span class="type water">Water</span>
        <span><img class="pokeball" src="pokemonball.png" alt=""></span>
        </div>
        <div class="box" id="box12">
        <img src="./img/img/rattata.png" alt="">
        <h1>Rattata</h1>
        <span class="type water">Water</span>
        <span><img class="pokeball" src="pokemonball.png" alt=""></span>
        </div>
    </div>

</html>
